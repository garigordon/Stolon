<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1000" >
    <title>Template</title>

    <link rel="stylesheet" href="css/master.min.css">

    <!--[if lt IE 9]>
    <script src="js/fallback/html5shiv.js"></script>
    <script src="js/fallback/respond.min.js"></script>
    <script src="js/fallback/es5-shim.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="b-page">

    <header class="b-header">
        <div class="b-header__container">

            <a class="b-header__logo"></a>

            <div class="b-header__rest-nav">

                <ul class="i-list">
                    <li class="i-list__item">
                        <a class="i-list__link" href="#">
                            Бронирование столиков <span class="notification">5</span>
                        </a>
                    </li>
                    <li class="i-list__item active">
                        <a class="i-list__link" href="#">
                            Меню
                        </a>
                    </li>
                    <li class="i-list__item">
                        <a class="i-list__link" href="#">
                            Статистика
                        </a>
                    </li>
                    <li class="i-list__item">
                        <a class="i-list__link" href="#">
                            Отзывы
                        </a>
                    </li>
                    <li class="i-list__item">
                        <a class="i-list__link" href="#">
                            Профиль ресторана
                        </a>
                    </li>
                </ul>

            </div>

            <div class="b-header__clocks" data-clocks>
                12 октября 19<span class="dots">:</span>30
            </div>

        </div><!-- /.b-header__container -->
    </header><!-- /.b-header -->

    <div class="b-cabinet">

        <h1 class="b-cabinet__title">

        </h1>

        <div class="b-cabinet__nav">

            <ul class="i-list">
                <li class="i-list__item"><a class="i-list__link" href="#link">Профиль заведения</a></li>
                <li class="i-list__item active"><a class="i-list__link" href="#link">Профиль администратора</a></li>
            </ul>

        </div>

        <form class="b-cabinet__content">

            <div class="b-profile-tmb b-profile-tmb--user">

                <div class="b-profile-tmb__img">

                </div><!-- /.b-user-tmb__img-layout -->

                <div class="b-profile-tmb__upload">
                    <input type="file" />
                    <a class="b-profile-tmb__btn">Загрузить аватарку</a>
                </div>

            </div><!-- /.b-user-tmb -->

            <div class="b-user-profile">

                <div class="b-user-profile__field">
                    <label for="field-1">Фамилия</label>
                    <input type="text" name="field-1" id="field-1"/>
                </div>

                <div class="b-user-profile__field">
                    <label for="field-2">Имя</label>
                    <input type="text" name="field-2" id="field-2"/>
                </div>

                <div class="b-user-profile__field">
                    <label for="field-3">Отчество</label>
                    <input type="text" name="field-3" id="field-3"/>
                </div>

                <div class="b-user-profile__field">
                    <label for="field-4">Контактный телефон</label>
                    <input type="text" name="field-4" id="field-4" data-mask-phone/>
                </div>

                <div class="b-user-profile__field">
                    <label for="field-5">E-mail</label>
                    <input type="text" name="field-5" id="field-5"/>
                </div>

                <div class="b-user-profile__field">
                    <label for="field-6">Пароль</label>
                    <input type="text" name="field-6" id="field-6"/>
                </div>

                <div class="b-user-profile__edit">

                    <a class="b-user-profile__btn-edit btn-edit">Редактировать</a>
                    <a class="b-user-profile__btn-save">Сохранить</a>

                </div>

            </div>

        </form><!-- /.b-cabinet__content -->

    </div><!-- /.b-cabinet -->

</div><!-- /.b-page -->

<footer class="b-footer">
    <div class="b-footer__container">

        <a class="b-footer__logo"></a>

        <div class="b-footer__menu">
            <ul class="i-list">
                <li class="i-list__item"><a class="i-list__link" href="#link">О проекте</a></li>
                <li class="i-list__item"><a class="i-list__link" href="#link">Полезное</a></li>
                <li class="i-list__item"><a class="i-list__link" href="#link">Рестораторам</a></li>
                <li class="i-list__item"><a class="i-list__link" href="#link">Клиентам</a></li>
            </ul>
        </div>

        <div class="b-footer__contacts">
            <ul class="i-list">
                <li class="i-list__item"><a class="i-list__link b-footer__support" href="#link">Тех поддержка</a></li>
                <li class="i-list__item"><a class="i-list__link b-footer__email" href="mailto:support@stolon.ru">support@stolon.ru</a></li>
            </ul>
        </div>

    </div><!-- /.b-footer__container -->
</footer><!-- /.b-footer -->

<script src="js/build/production.min.js"></script>

</body>
</html>
